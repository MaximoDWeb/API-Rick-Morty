<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Rick And Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container my-5">

        <!--spinner-->

        <div class="d-flex align-items-center" id="spinner">
            <strong>loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>

        <!--contenedor-cards-->

        <div class="row justify-content-center justify-content-md-around" id="cards-dinamicas">
            <!-- aqui va el template-->
        </div>

        <!--cards-->
        <template id="template-cards">
            <article class="col-12 col-md-5 col-lg-3 mb-3 mx-2">
                <div class="card" style="width: 18rem">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-primary text-center ">Titulo</h5>
                        <p class="card-text text-center">Subtitulo</p>
                    </div>
                </div>
            </article>
        </template>
    </div>
    <script src="./js/app.js"></script>

</html>
